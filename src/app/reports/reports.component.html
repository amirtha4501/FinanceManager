<div id="report">
    <nav id="top-nav" class="navbar navbar-expand-lg fixed-top">
        <div class="ml-auto">
            <ul class="list-inline mb-0">
                <li class="list-inline-item">
                    <a class="nav-link text-white">
                        <select class="date-filter" (change)="onChange($event, 'date')">
                            <option *ngFor="let month of months">{{month}}</option>
                        </select>
                        <select class="date-filter" (change)="onChange($event, 'year')">
                            <option *ngFor="let year of years">{{year}}</option>
                        </select>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" routerLink='/notification'>
                        <i class="far fa-bell"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="row justify-content-center">
    <div id="main" class="container-fluid rounded mt-5 pt-5">

        <!-- Transactions report -->
        <div id="chart-transaction">
            <h6><strong>Transaction Report:</strong></h6>
            <canvas id="transaction-canvas"></canvas>
        </div>

        <br><br>

        <!-- Balance report -->
        <div id="chart-balance">
            <h6><strong>Balance Report:</strong></h6>
            <br>
            <canvas id="balance-canvas"></canvas>
        </div>

        <br><br>

        <!-- Incomes Vs. Expenses -->
        <div id="chart-incomes-expenses" class="col">
            <h6><strong>Incomes Vs. Expenses</strong></h6>
            <canvas id="incomes-expenses-canvas"></canvas>
        </div>

        <br><br>

        <!-- Categories in time -->
        <div id="chart-category" class="col">
            <h6><strong>Categories in time</strong></h6>
            <br>
            <canvas id="category-canvas"></canvas>
        </div>

        <br><br><br><br>
    </div>
</div>

<nav id="create-nav" class="navbar navbar-expand-lg fixed-bottom w-25 mb-5 ml-auto text-warning">
    <div class="ml-auto pr-4 pb-4">
        <a routerLink="/create" (click)="enableComponent()" class="text-warning">
            <i class="fas fa-plus-circle bg-white rounded-circle" style="font-size: 45px;"></i>
        </a>
    </div>
</nav>

<nav id="view-status-nav" class="navbar navbar-expand-lg fixed-bottom w-75 mb-5 pl-1 mr-auto">
    <div id="accordion" class="mr-auto">
        <a class="text-warning" data-toggle="collapse" data-parent="#accordion" href="#status">
            <div class="bg-default-header text-white rounded-top">
                <span class="mb-0 pl-3 pr-5 text-nowrap">
                    <span><i class="fas fa-wallet"></i> &nbsp; Wallet</span>
                </span>
                <span class="pr-2 float-right"><i class="fas fa-times"></i></span>
            </div>
        </a>

        <div id="status" class="collapse-status collapse">
            <div class="mb-0 bg-light text-left text-nowrap rounded" data-toggle="collapse" href="" role="button" aria-expanded="false">
                <div class="current-status">
                    <p class="mb-0 p-1 pl-3 text-white">Available</p>
                    <p class="mb-0 p-1 pl-3 text-white"><small>Until 30-09-2020</small></p>
                    <p class="mb-0 p-1 pl-3 text-white">₹ 20,00,000</p>
                </div>
                <div class="bg-white border rounded-bottom">
                    <p class="mb-0 p-1 pl-3 pt-3">
                        <i class="fas fa-money-bill-wave text-dark-default"></i>
                        <span class="pl-1 text-secondary">Current</span>
                        <span class="ml-5 mr-3 text-secondary">₹16,995.00</span>
                    </p>
                    <p class="mb-0 p-1 pl-3 pb-3">
                        <i class="fas fa-clock text-dark-default"></i>
                        <span class="pl-2 text-secondary">Planned</span>
                        <span class="ml-5 mr-3 text-secondary">₹20,995.00</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Bottom Navigations -->
<nav id="bottom-nav" class="navbar navbar-expand-lg fixed-bottom text-nowrap p-0">
    <div class="mx-auto">
        <ul class="list-inline mb-0">
            <li class="list-inline-item p-1 text-center">
                <a class="nav-link p-0" routerLink='/desktop'>
                    <i class="fas fa-home"></i>
                    <br>
                    Transaction
                </a>
            </li>

            <li class="list-inline-item p-1 text-center">
                <a class="nav-link p-0" routerLink='/review'>
                    <i class="fas fa-tags"></i>
                    <br>
                    Review
                </a>
            </li>

            <li class="list-inline-item p-1 text-center">
                <a class="nav-link p-0" routerLink='/summary'>
                    <i class="fas fa-chart-bar"></i>
                    <br>
                    Summary
                </a>
            </li>

            <li id="current-page" class="list-inline-item p-1 text-center">
                <a class="nav-link p-0 text-white" routerLink="/report">
                    <i class="fas fa-chart-pie"></i>
                    <br>
                    Reports
                </a>
            </li>
        </ul>
    </div>
</nav>
