<!-- Top Navigations -->
<div id="desktop">
    <nav id="top-nav" class="navbar navbar-expand-lg fixed-top">
        <div class="ml-auto">
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="nav-link text-white">
                        Desktop
                    </a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" routerLink='/notification'>
                        <i class="far fa-bell"></i>
                    </a>
                </li>
            </ul>

        </div>
    </nav>

    <section>
        <nav id="subnav" class="navbar navbar-expand-lg fixed-top mt-5">
            <div class="ml-auto">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a class="nav-link">
                            ₹00.00
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="nav-link">
                            mm-yyyy
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a class="nav-link" routerLink="/filter">
                            <i class="fas fa-filter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
</div>

<!-- Main -->
<div class="row justify-content-center">
    <div id="main" class="container mt-5 pl-1 pt-5 mx-auto">
        <ul class="list-unstyled mb-0 col mt-3">
            <li class="p-2 row" *ngFor="let transaction of transactions">
                <div>
                    <img src="assets/images/icons/a1.png" class="img rounded-circle" width="50px" alt="">
                </div>
                <div class="main-content w-50 m-0 my-auto mr-auto">
                    <a data-toggle="collapse" href="" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <p class="mb-0 pl-4 text-secondary">{{ transaction.title | titlecase }}</p>
                        <p class="mb-0 pl-4 category-title">{{ transaction.category | titlecase }}</p>
                    </a>   
                </div>
                <div class="main-content my-auto">
                    <p class="mb-0">₹{{ transaction.amount }}</p>
                </div>
            </li>    
        </ul>
    </div>
</div>

<nav id="create-nav" class="navbar navbar-expand-lg fixed-bottom w-25 mb-5 ml-auto text-warning">
    <div class="ml-auto pr-4 pb-4">
        <a routerLink="/create" (click)="enableComponent()" class="text-warning">
            <i class="fas fa-plus-circle bg-white rounded-circle" style="font-size: 45px;"></i>
        </a>
    </div>
</nav>

                    Transaction
                </a>
            </li>
            
            <li class="list-inline-item p-1 text-center">
                <a class="nav-link p-0" routerLink='/review'>
                    <i class="fas fa-tags"></i>
                    <br>
                    Review
                </a>
            </li>
            
            <li class="list-inline-item p-1 text-center">
                <a class="nav-link p-0" routerLink='/summary'>
                    <i class="fas fa-chart-bar"></i>
                    <br>
                    Summary
                </a>
            </li>
            
            <li class="list-inline-item p-1 text-center">
                <a class="nav-link p-0" routerLink='/report'>
