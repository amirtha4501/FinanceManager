<div class="bg-default">
    <div class="row h-100 justify-content-center align-items-center">
        <div id="main" class="container mx-auto">
            <div class="row">
                <div class="col-md-6 card mx-auto mid-container">
                    <div class="card-header text-center">
                        <h4><strong>FINANCE MANAGER</strong></h4>
                    </div>
                    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="card-body">
                            <div class="form-group">
                                <label>Email</label>
                                <input autofocus type="email" formControlName="email" class="form-control" id="email"
                                    (blur)="checkTwoFactor($event)">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control" id="password">
                            </div>
                            <div [hidden]="!isTwoFactor">
                                <label>Face Authentication</label>
                                <div class="video-container">
                                    <video [class.show]="!isCaptured" [class.hide]="isCaptured" #video id="video"
                                        [width]="WIDTH" [height]="HEIGHT" autoplay></video>
                                    <canvas [class.show]="isCaptured" [class.hide]="!isCaptured" #canvas
                                        [style.opacity]="isCaptured? 1 : 0" id="canvas" [width]="WIDTH"
                                        [height]="HEIGHT"></canvas>
                                </div>
                                <div class="snap-container">
                                    <button class="btn btn-primary" *ngIf="!isCaptured" (click)="capture()">
                                        Capture
                                    </button>
                                    <button class="btn btn-primary" *ngIf="isCaptured" (click)="recapture()">
                                        Recapture
                                    </button>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="submit" class="btn btn-gradient-primary btn-block text-white"><strong>SIGN IN</strong></button>
                            </div>
                        </div>
                    </form>
                    <!-- Social icon starts -->
                    <div class="ease-icons">
                        <app-social-auth (authCode)="oauthLogin($event)"></app-social-auth>
                    </div>
                    <!-- Social icon ends -->
                    <div class="card-footer bg-white text-center">
                        <a class="text-footer text-dark btn btn-block btn-light text-wrap" routerLink='/signup'>Don't
                            have an account? Sign up now!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
